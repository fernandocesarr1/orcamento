<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Notifica√ß√µes - Controle Or√ßament√°rio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>
    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                </svg>
                Relat√≥rio de Notifica√ß√µes
            </h1>
            <button onclick="window.close()" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 font-semibold text-sm">
                Fechar
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow p-6 max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">Hist√≥rico de Altera√ß√µes</h2>
                    <p class="text-sm text-slate-600 mt-1">Registro completo de cria√ß√µes, edi√ß√µes e exclus√µes de gastos</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-slate-600">Total de notifica√ß√µes:</p>
                    <p id="total-count" class="text-2xl font-bold text-blue-600">0</p>
                </div>
            </div>

            <div class="mb-4 flex gap-2 flex-wrap">
                <button onclick="filterBy('all')" id="btn-all" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium">
                    Todas
                </button>
                <button onclick="filterBy('cria√ß√£o')" id="btn-criacao" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-200">
                    Cria√ß√µes
                </button>
                <button onclick="filterBy('edi√ß√£o')" id="btn-edicao" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-200">
                    Edi√ß√µes
                </button>
                <button onclick="filterBy('exclus√£o')" id="btn-exclusao" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-200">
                    Exclus√µes
                </button>
            </div>

            <div id="notifications-content"></div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAgopSuSjeQ26UL85eYb11w4BbbNtBg5QE",
            authDomain: "orcamento-familiar-dc2e6.firebaseapp.com",
            databaseURL: "https://orcamento-familiar-dc2e6-default-rtdb.firebaseio.com",
            projectId: "orcamento-familiar-dc2e6",
            storageBucket: "orcamento-familiar-dc2e6.firebasestorage.app",
            messagingSenderId: "21809188621",
            appId: "1:21809188621:web:103d45c3353106ebf5aa44",
            measurementId: "G-4E95DZRK3F"
        };

        let database, notificacoes = [], filteredNotificacoes = [], currentFilter = 'all';
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();

        function loadNotifications() {
            database.ref('notificacoes').on('value', (snapshot) => {
                const data = snapshot.val();
                notificacoes = data ? Object.values(data) : [];
                notificacoes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                filterBy(currentFilter);
            });
        }

        function filterBy(tipo) {
            currentFilter = tipo;
            
            // Atualizar bot√µes
            document.querySelectorAll('button[id^="btn-"]').forEach(btn => {
                btn.className = 'px-4 py-2 bg-slate-100 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-200';
            });
            
            const activeBtn = document.getElementById('btn-' + (tipo === 'all' ? 'all' : tipo === 'cria√ß√£o' ? 'criacao' : tipo === 'edi√ß√£o' ? 'edicao' : 'exclusao'));
            if (activeBtn) {
                activeBtn.className = 'px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium';
            }
            
            // Filtrar notifica√ß√µes
            if (tipo === 'all') {
                filteredNotificacoes = notificacoes;
            } else {
                filteredNotificacoes = notificacoes.filter(n => n.action === tipo);
            }
            
            renderNotifications();
        }

        function getActionBadge(action) {
            switch (action) {
                case 'cria√ß√£o':
                    return '<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Cria√ß√£o</span>';
                case 'edi√ß√£o':
                    return '<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Edi√ß√£o</span>';
                case 'exclus√£o':
                    return '<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Exclus√£o</span>';
                default:
                    return '<span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Desconhecido</span>';
            }
        }

        function renderNotifications() {
            document.getElementById('total-count').textContent = filteredNotificacoes.length;
            
            if (filteredNotificacoes.length === 0) {
                document.getElementById('notifications-content').innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">üìã</div>
                        <p class="text-slate-600">Nenhuma notifica√ß√£o encontrada para este filtro.</p>
                    </div>
                `;
                return;
            }

            let html = '<ul class="space-y-3">';
            
            filteredNotificacoes.forEach(log => {
                const timestamp = new Date(log.timestamp);
                const gasto = log.gasto;
                
                html += `
                    <li class="p-4 bg-slate-50 rounded-lg border border-slate-200 hover:bg-slate-100 transition-colors">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                ${getActionBadge(log.action)}
                                <p class="text-xs text-slate-500 mt-1">
                                    ${timestamp.toLocaleDateString('pt-BR')} √†s ${timestamp.toLocaleTimeString('pt-BR')}
                                </p>
                            </div>
                            <span class="font-bold text-xl text-slate-800">
                                R$ ${gasto.valor.toFixed(2)}
                            </span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            <div>
                                <p class="text-xs text-slate-500">Categoria</p>
                                <p class="font-semibold text-slate-700">${gasto.categoria}</p>
                            </div>
                            <div>
                                <p class="text-xs text-slate-500">Tipo</p>
                                <p class="font-semibold text-slate-700">${gasto.tipo === 'fixo' ? 'Fixo' : 'Vari√°vel'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-slate-500">Respons√°vel</p>
                                <p class="font-semibold text-slate-700">${gasto.responsavel}</p>
                            </div>
                            <div>
                                <p class="text-xs text-slate-500">Data do Gasto</p>
                                <p class="font-semibold text-slate-700">${new Date(gasto.data + 'T00:00:00').toLocaleDateString('pt-BR')}</p>
                            </div>
                        </div>
                        ${gasto.descricao ? `
                            <div class="mt-2 pt-2 border-t border-slate-200">
                                <p class="text-xs text-slate-500">Descri√ß√£o</p>
                                <p class="text-sm text-slate-600">${gasto.descricao}</p>
                            </div>
                        ` : ''}
                    </li>
                `;
            });
            
            html += '</ul>';
            document.getElementById('notifications-content').innerHTML = html;
        }

        loadNotifications();
    </script>
</body>
</html>
